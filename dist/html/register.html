<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="http://i.vanclimg.com/common/favicon/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/register.min.css">
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/jquery.cookie.min.js"></script>
		<script src="../js/register.min.js"></script>
	</head>
	<body class="wrapper">
		<!-- logo -->
		<div class="logo" style="margin-top: 10px;padding-bottom: 10px;border-bottom: 1px solid #919191;">
			<img src="http://i1.vanclimg.com/cms/20160119/logo_new.jpg" alt="凡客诚品" title="凡客诚品">
		</div>
		<!-- content -->
		<div class="registerBox">
			<span class="boxEmpty"></span>
			<div class="regist">
				<h1>
					注册新用户 
					<span>
						我已经注册，现在就
						<a href="http://10.30.156.231/Vancl/dist/html/login.html">登录</a>
					</span>
				</h1>
				<div style="width:100%;height:10px;overflow: hidden;clear: both;"></div>
				<div class="content-left">
					<div class="infor" style="overflow: inherit;">
						<div class="email">
							<ul class="registList">
								<li class="content-info">
									<div class="regcontentInfo">
										<input type="email" name="email" id="email" placeholder="请输入邮箱">
										<span class="hint"></span>
									</div>
								</li>
								<li class="content-info">
									<div class="regcontentInfo">
										<input type="username" name="username" id="username" placeholder="请输入用户名">
										<span class="hint"></span>
									</div>
								</li>
								<li class="content-info">
									<div class="regcontentInfo">
										<input type="password" name="password" id="password" placeholder="请输入密码">
										<span class="hint"></span>
									</div>
								</li>
								<li class="content-info">
									<div class="regcontentInfo">
										<input type="password" name="confirmPassWord" id="confirmPassWord" placeholder="再次确认密码">
										<span class="hint"></span>
									</div>
								</li>
								<li class="content-info">
									<div class="regcontentInfo">
										<input type="phone" name="phone" id="phone" placeholder="手机号">
										<span class="hint"></span>
									</div>
								</li>
								<li class="submit-box">
									<div class="vReg">
										<span>
											<input type="checkbox" id="che-k">
											<label for="che-k" style="width:100%;float:none;">
												请阅读
												<a href="http://help.vancl.com/Category/69-1.html" target="_blank">《VANCL凡客诚品服务条款》</a>
											</label>
										</span>
										<span class="box10"></span>
										<a href="#">
											<div class="submitBtn">立即注册</div>
										</a>
									</div>
								</li>
							</ul>
						</div>
					</div>	
				</div>
				<div class="content-right">
					<img src="http://i1.vanclimg.com/cms/20160902/login120412_newlogo.jpg" alt="" style="width:465px;">
				</div>
			</div>
		</div>
		<!-- footerArea -->
		<div class="footerArea">
			<div class="footBottom">
				<div class="footerTab">
					<p> Copyright 2007 - 2019 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号</p>
					<p>凡客诚品（北京）科技有限公司</p>
				</div>
			</div>
			<span class="blank20"></span>
			<div class="subFooter">
				<a href="#" class="redLogo" target="_blank"></a>
				<span class="costumeOrg"></span>
				<a href="#" class="wsjyBzzx" target="_blank"></a>
				<a href="#" class="vanclMsg" target="_blank"></a>
				<a href="#" class="vanclqingNian" target="_blank"></a>
				<a href="#" class="" target="_blank" style="display: inline-block;">
					<img style="width:120px;height:39px;" src="//i.vanclimg.com/other/kexin_brand_for_others.png" alt="">
					</a>
				<div class="blank0"></div>
			</div>
		</div>
	</body>
</html>
